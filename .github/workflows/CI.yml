name: CI

on: [push, pull_request]

jobs:
  test:
    name: Test using ${{ matrix.python-version }}

    runs-on: ubuntu-18.04
    
    strategy:
      matrix:
        python-version: [2.7]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: pip install poetry==1.1